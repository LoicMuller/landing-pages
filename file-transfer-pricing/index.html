<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>File Transfer Pricing</title>
    <script>
      function togglePrice() {
        if (
          document.getElementById("left-price").innerHTML == "19.99" &&
          document.getElementById("middle-price").innerHTML == "24.99" &&
          document.getElementById("right-price").innerHTML == "39.99"
        ) {
          document.getElementById("left-price").innerHTML = "199.99";
          document.getElementById("middle-price").innerHTML = "249.99";
          document.getElementById("right-price").innerHTML = "399.99";
        } else if (
          document.getElementById("left-price").innerHTML == "199.99" &&
          document.getElementById("middle-price").innerHTML == "249.99" &&
          document.getElementById("right-price").innerHTML == "399.99"
        ) {
          document.getElementById("left-price").innerHTML = "19.99";
          document.getElementById("middle-price").innerHTML = "24.99";
          document.getElementById("right-price").innerHTML = "39.99";
        }
      }
    </script>
  </head>
  <body>
    <img class="bg-bottom" src="./images/bg-bottom.svg" alt="bg-bottom" />
    <img class="bg-top" src="./images/bg-top.svg" alt="bg-top" />
    <div class="container">
      <header>
        <h1>Our Pricing</h1>
        <div class="toggle-button">
          <p>Monthly</p>
          <label class="switch">
            <input type="checkbox" onclick="togglePrice()" />
            <span class="slider round"></span>
          </label>
          <p>Annually</p>
        </div>
      </header>
      <div class="cards">
        <div class="left-card">
          <h4>Basic</h4>
          <div class="price annually">
            <p>$</p>
            <h1 id="left-price">19.99</h1>
          </div>
          <div class="content">
            <div class="first">500 GB Storage</div>
            <div class="second">2 Users Allowed</div>
            <div class="third">Send up to 3 GB</div>
          </div>
          <button>Learn more</button>
        </div>
        <div class="middle-card">
          <h4>Professional</h4>
          <div class="price">
            <p>$</p>
            <h1 id="middle-price">24.99</h1>
          </div>
          <div class="content">
            <div class="first">1 TB Storage</div>
            <div class="second">5 Users Allowed</div>
            <div class="third">Send up to 10 GB</div>
          </div>
          <button>Learn more</button>
        </div>
        <div class="right-card">
          <h4>Master</h4>
          <div class="price">
            <p>$</p>
            <h1 id="right-price">39.99</h1>
          </div>
          <div class="content">
            <div class="first">2 TB Storage</div>
            <div class="second">10 Users Allowed</div>
            <div class="third">Send up to 20 GB</div>
          </div>
          <button>Learn more</button>
        </div>
      </div>
    </div>
  </body>
</html>
